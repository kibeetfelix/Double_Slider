<!DOCTYPE html>
<html lang="en">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css">
    <title>Double Vertical Slider</title>
</head>

<body>
    <div class="slider-container">

        <div class="left-slide">

            <div style="background-color: #fd3555">
                <h1>Nature Flower</h1>
                <p>All in pink</p>
            </div>

            <div style="background-color: blue">
                <h1>Flying Eagle</h1>
                <p>Blue sky</p>
            </div>

            <div style="background-color: green">
                <h1>Beautiful</h1>
                <p>Greener grounds</p>
            </div>

            <div style="background-color: aqua">
                <h1>Office</h1>
                <p>Working Environment</p>
            </div>

            <div style="background-color: yellow">
                <h1>Amazing Oceans</h1>
                <p>Riding a boat</p>
            </div>
        </div>

        <div class="right-slide">
            <div style="background-image: url(/images/Black\ Hearts.png)"></div>
            <div style="background-image: url(/images/MuchaTseBle.jpg)"></div>
            <div style="background-image: url(/images/Powerful\ Eagle.png)"></div>
            <div style="background-image: url(/images/Neon\ Wallpaper.jpg)"></div>
            <div style="background-image: url(/images/Red\ wallpapers.jpg)"></div>
        </div>

        <div class="action-buttons">

            <button class="down-button">
                <i class="fa fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fa fa-arrow-up"></i>
            </button>

        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
